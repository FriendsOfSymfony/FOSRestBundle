language: php

cache:
  directories:
    - .phpunit
    - $HOME/.composer/cache/files

branches:
  only:
    - master
    - /^\d+\.(\d+|x)$/

matrix:
  fast_finish: true
  include:
    # lowest dependencies
    - php: 7.1
      env: COMPOSER_FLAGS="--prefer-lowest --prefer-stable"
    # Symfony 3 LTS
    - php: 7.2
      env: SYMFONY_REQUIRE="3.4.*" COMPOSER_FLAGS="--prefer-stable"
    # Symfony 4.3
    - php: 7.3
      env: SYMFONY_REQUIRE="4.3.*" COMPOSER_FLAGS="--prefer-stable"
    # Symfony 4.4
    - php: 7.4.12
      env: SYMFONY_REQUIRE="4.4.*" COMPOSER_FLAGS="--prefer-stable" COVERAGE=yes
    # development dependencies
    - php: 7.4
      env: DEPENDENCIES='dev'
    - php: 8.0snapshot
      env: COMPOSER_FLAGS="--ignore-platform-reqs" SYMFONY_DEPRECATIONS_HELPER="max[self]=0"
  allow_failures:
    - php: 7.4
      env: DEPENDENCIES='dev'

before_install:
  - echo "memory_limit=4G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - if [ "$COVERAGE" != "yes" ]; then phpenv config-rm xdebug.ini || true; fi
  - composer global require --no-progress --no-scripts --no-plugins symfony/flex
  - if [ "$SYMFONY_LTS" != "" ]; then composer require --dev --no-update symfony/lts=$SYMFONY_LTS; fi

install:
  - composer update $COMPOSER_FLAGS --prefer-dist
  - ./phpunit install

script:
  - if [ "$COVERAGE" = "yes" ]; then XDEBUG_MODE=coverage ./phpunit --coverage-clover=coverage.clover; else ./phpunit; fi
  - if [ "$COVERAGE" = "yes" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [ "$COVERAGE" = "yes" ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
