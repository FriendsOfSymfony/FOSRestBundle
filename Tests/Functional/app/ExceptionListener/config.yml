imports:
    - { resource: ../config/default.yml }

framework:
    serializer:
        enabled: true

fos_rest:
    exception:
        forward: true
    format_listener:
        rules:
            - { path: '^/', fallback_format: json }
    zone:
        - { path: ^/api/* }

twig:
    strict_variables: '%kernel.debug%'
