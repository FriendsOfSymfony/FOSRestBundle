imports:
    - { resource: ../config/default.yml }
    - { resource: ../config/sensio_framework_extra.yml }
    - { resource: framework.php }

fos_rest:
    view:
        view_response_listener: 'force'
        formats:
            xml:  true
            json: true
    body_listener: true
    format_listener:
        rules:
            - { path: ^/, priorities: [ json, xml ], fallback_format: ~, prefer_extension: true }
