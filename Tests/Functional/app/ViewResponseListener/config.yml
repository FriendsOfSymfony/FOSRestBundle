imports:
    - { resource: ../config/default.yml }

framework:
    serializer:
        enabled: true

fos_rest:
    view:
        view_response_listener: 'force'
        formats:
            xml:  true
            json: true
        templating_formats:
            html: true
    format_listener:
        rules:
            - { path: ^/, priorities: [ html, json, xml ], fallback_format: ~, prefer_extension: true }